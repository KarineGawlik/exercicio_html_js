<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Formulário de depósito</h1>
        <h2>Preencha os campos abaixo com os valores desejados</h2>
        <form id="form-deposito">
            <input type="number" id="campoA" required placeholder="Depósito para a conta A" />
            <input type="number" id="campoB" required placeholder="Depósito para a conta B" />
            <textarea placeholder="Descrição (opcional)" id="descricao"></textarea>
            <button id="btn-depositar" type="submit">Depositar</button>
            <p class="error-message"></p>
        </form>
        <p class="success-message"></p>
    </div>

    <script src="./main.js"></script>
</body>
</html>
